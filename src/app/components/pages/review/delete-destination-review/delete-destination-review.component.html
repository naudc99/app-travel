<div class="container">
    <h2 mat-dialog-title>Eliminar comentario</h2>
    <div mat-dialog-content>
        <p>{{ data.message }}</p>
    </div>
    <mat-dialog-actions>
        <button mat-button class="cancel-button" (click)="onNoClick()">Cancelar</button>
        <button mat-button class="book-button" (click)="onYesClick()">Aceptar</button>
    </mat-dialog-actions>
</div>
