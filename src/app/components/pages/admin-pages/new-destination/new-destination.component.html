<h2 class="text-center mt-3">Crear nuevo destino</h2>
<form [formGroup]="destinationForm" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label for="name">Nombre:</label>
    <input type="text" class="form-control" id="name" formControlName="name" required>
  </div>
  <div class="form-group">
    <label for="description">Descripción:</label>
    <textarea class="form-control" id="description" formControlName="description" required></textarea>
  </div>
  <div class="form-group">
    <label for="country">País:</label>
    <select class="form-control" formControlName="countryId" required>
      <option *ngFor="let country of countries" [value]="country.id">{{ country.name }}</option>
    </select>
  </div>
  <div class="form-group">
    <label for="image">Imagen:</label>
    <input type="file" (change)="onImageSelected($event)" accept="image/*">
  </div>
  <div class="form-group">
    <label for="price">Precio:</label>
    <input type="number" class="form-control" id="price" formControlName="price" required>
  </div>
  <button type="submit" class="btn book-button" [disabled]="!destinationForm.valid">Crear destino</button>
</form>
