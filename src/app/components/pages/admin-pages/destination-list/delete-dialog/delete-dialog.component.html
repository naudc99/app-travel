<div class="container">
    <h2 mat-dialog-title>Borrar destino</h2>
    <div mat-dialog-content>
        <p>¿Estás seguro de que quieres borrar el destino {{ data.destination.name }}?</p>
    </div>
    <mat-dialog-actions>
        <button class="confirm-button" (click)="confirmDelete()">Sí</button>
        <button class="cancel-button" (click)="cancel()">No</button>
    </mat-dialog-actions>
</div>
