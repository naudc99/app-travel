<div class="container mt-5">
    <div class="card mx-auto">
      <div class="card-body">
        <h2 class="card-title">Iniciar sesión</h2>
        <form [formGroup]="fgLogin" (ngSubmit)="doLogin()">
          <div class="form-group">
            <label for="inputEmail">Correo electrónico</label>
            <input formControlName="email" type="email" id="inputEmail" class="form-control">
            <div *ngIf="email.invalid && (email.dirty || email.touched)" class="text-danger">
              <div *ngIf="email.errors?.['required']">
                El email es requerido.
              </div>
              <div *ngIf="email.errors?.['email']">
                El email debe tener un formato válido.
              </div>
            </div>
          </div>
          <div class="form-group">
            <label for="inputPassword">Contraseña</label>
            <input formControlName="password" type="password" id="inputPassword" class="form-control">
            <div *ngIf="password.invalid && (password.dirty || password.touched)" class="text-danger">
              <div *ngIf="password.errors?.['required']">
                La contraseña es requerida.
              </div>
            </div>
          </div>
          <button type="submit" class="btn btn-primary btn-block">Iniciar sesión</button>
        </form>
        <p class="mt-3 text-center">¿No tienes una cuenta? <a routerLink="/register">Registrarse</a></p>
      </div>
    </div>
  </div>
