<div class="container">
  <div class="card">
    <div class="card-body">
      <h2 class="card-title">Iniciar sesión</h2>
      <div class="text-center" *ngIf="isLoading">
        <div class="spinner-border" role="status"></div>
        <p>Cargando, por favor espera...</p>
      </div>
      <form [formGroup]="fgLogin" (ngSubmit)="doLogin()">
        <div class="form-group">
          <label for="inputEmail">Correo electrónico</label>
          <input formControlName="email" type="email" id="inputEmail" class="form-control" placeholder="Ingrese su correo electrónico">
          <div *ngIf="email.invalid && (email.dirty || email.touched)" class="text-danger">
            {{ errorEmailMessage }}
          </div>
        </div>
        <div class="form-group">
          <label for="inputPassword">Contraseña</label>
          <div class="password-input">
            <input formControlName="password" [type]="passHide ? 'password' : 'text'" id="inputPassword" class="form-control" placeholder="Ingrese su contraseña">
            <button 
              mat-icon-button 
              type="button" 
              (click)="togglePasswordVisibility()" 
              class="toggle-password"
            >
              <mat-icon>{{ passHide ? 'visibility_off' : 'visibility' }}</mat-icon>
            </button>
          </div>
          <div *ngIf="password.invalid && (password.dirty || password.touched)" class="text-danger">
            {{ errorPassMessage }}
          </div>
        </div>
        <button type="submit" class="btn btn-primary btn-block" [disabled]="fgLogin.invalid">Iniciar sesión</button>
      </form>
      <p class="mt-3 text-center">¿No tienes una cuenta? <a routerLink="/register">Registrarse</a></p>
    </div>
  </div>
</div>
